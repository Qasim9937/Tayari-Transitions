<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì TAYARi.Transitions</title>
  <style>
    :root {
      --saffron: #f1cd30;
      --crimson: #d21b1b;
      --emerald: #50c878;
      --prussian: #0a2e51;
      --charcoal: #333333;
      --lightgray: #f1f1f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      display: flex;
      min-height: 100dvh;
      width: 100vw;
      background-color: var(--lightgray);
      color: var(--charcoal);
    }

    .left-section, .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 50px;
      height: 100dvh;
      width: 50%;
    }

    .left-section {
      flex-direction: column;
      text-align: center;
      gap: 20px;
      background: linear-gradient(135deg, var(--prussian), #061f3a);
      color: white;
    }

    .left-section img {
      width: 90px;
      height: auto;
      margin-bottom: 24px;
    }

    .left-section h1 {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .left-section h2 {
      font-size: 22px;
      font-weight: 600;
    }

    .tagline {
      font-size: 16px;
      max-width: 400px;
      line-height: 1.5;
    }

    /* ‚úÖ Typewriter Section */
    #typewriter-container {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }

    #typewriter {
      color: var(--saffron);
      font-weight: bold;
      font-size: 18px;
      /* text-transform: uppercase; */
      white-space: nowrap;
    }

    /* ‚úÖ Scroll Button */
    .login-scroll-btn {
      display: none;
      margin-top: 30px;
      padding: 14px;
      background-color: var(--emerald);
      color: var(--charcoal);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-scroll-btn:hover {
      transform: scale(1.01) translateY(-2px);
    }

    /* ‚úÖ Right Section */
    .right-section {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .form-container {
      background-color: var(--prussian);
      color: white;
      padding: 40px 32px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .form-logo img {
      width: 60px;
      height: auto;
    }

    .form-logo h3 {
      font-size: 24px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: white;
      color: var(--charcoal);
    }

    input:focus { outline: 2px solid var(--emerald); }

    button[type="submit"] {
      width: 100%;
      background-color: var(--emerald);
      color: var(--charcoal);
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    .error-text {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      color: var(--crimson);
      text-align: center;
    }

    .security-note {
      margin-top: 12px;
      font-size: 14px;
      color: var(--saffron);
      text-align: center;
    }

    /* ‚úÖ CTA under the form */
    .cta-under-form {
      /* margin-top: 20px; */
      font-size: 15px;
      color: var(--charcoal);
      font-weight: 600;
      text-align: center;
      /* max-width: 380px; */
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
        height: 200dvh;
      }

      .left-section, .right-section {
        flex: none;
        width: 100%;
        height: 100dvh;
        padding: 30px 20px;
      }

      

      .left-section h1 { font-size: 22px; }

      .login-scroll-btn { display: inline-block; }

      .form-container { padding: 28px; }

      .security-note{
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Left Section -->
  <div class="left-section">
    <img src="GLYPH(1).png" alt="Logo" />
    <h2>Welcome to the</h2> 
    <h1>.transitions co-Builders Hub</h1>
    <p class="tagline">‚ÄúAn African-led social enterprise transforming the continent‚Äôs employability and entrepreneurship landscape‚Äù</p>

    <div id="typewriter-container">
      <p id="typewriter"></p>
    </div>

    <button class="login-scroll-btn" onclick="document.getElementById('loginForm').scrollIntoView({ behavior: 'smooth' })">
      Login ‚Üì
    </button>
  </div>

  <!-- ‚úÖ Right Section -->
  <div class="right-section">
    <div class="form-container">
      <div class="form-logo">
        <img src="GLYPH(1).png" alt="Logo" />
        <h3>Sign In</h3>
      </div>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="submit">Login</button>
        <p id="errorText" class="error-text">Incorrect email or password.</p>
        <p class="security-note">üîí Your credentials are secure and encrypted.</p>
      </form>
    </div>
    <p class="cta-under-form">co-Build to co-Own what you help to co-Create</p>
  </div>

  <script>
    const words = ["Collaborative Leadership", "Distributed Ownership", "Ecosystem-level Accountability"];
    const speed = 100; 
    const delay = 1500;

    const el = document.getElementById("typewriter");
    let wordIndex = 0;
    let charIndex = 0;

    function typeWord() {
      const currentWord = words[wordIndex];

      if (charIndex <= currentWord.length) {
        el.textContent = currentWord.substring(0, charIndex);
        charIndex++;
        setTimeout(typeWord, speed);
      } else {
        setTimeout(() => {
          charIndex = 0;
          wordIndex = (wordIndex + 1) % words.length;
          typeWord();
        }, delay);
      }
    }

    typeWord();
  </script>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBK4ccMH83_Xlba1oZVO3b4AANPdS78Do",
      authDomain: "tayari-transitions-auth.firebaseapp.com",
      projectId: "tayari-transitions-auth",
      storageBucket: "tayari-transitions-auth.appspot.com",
      messagingSenderId: "356422305168",
      appId: "1:356422305168:web:de6c9cc923133e31bd1f15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorText = document.getElementById("errorText");
    const loginButton = loginForm.querySelector("button");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "landing.html";
        })
        .catch(() => {
          errorText.style.display = "block";
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        });
    });
  </script>
</body>
</html>
